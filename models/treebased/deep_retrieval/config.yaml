runner:
  train_data_dir: "/sshSpace/dr_job/train_data/" # "train_data"
  #train_reader_path: "fake_reader" # importlib format
  train_reader_path: "static_reader"
  use_gpu: False
  use_auc: False
  train_batch_size: 100
  epochs: 4
  print_interval: 1
  distributed_training: False
  data_partition: True
  #model_init_path: "output_model/0" # init model
  model_save_path: "output_model_dr"
  em_execution_interval: 2
  test_data_dir: "/sshSpace/dr_job/train_data/"  # "test_data"
  infer_reader_path: "fake_infer_reader" # importlib format
  infer_batch_size: 2
  infer_load_path: "output_model_dr"
  infer_start_epoch: 3
  infer_end_epoch: 4

# hyper parameters of user-defined network
hyper_parameters:
  # optimizer config
  optimizer:
    class: Adam
    learning_rate: 0.001
    strategy: async
  # user-defined <key, value> pairs
  width: 3
  height: 20
  beam_search_num: 5
  item_path_volume: 7
  user_embedding_size: 10
  use_multi_task_learning: True
  multi_task_layer_size: [128,128,128]
  pernalize_path_to_item_count: True
  item_count: 10000
  recall_num: 2
