hyper_parameters:
  optimizer:
    learning_rate: 0.0001
    adam_lazy_mode: True
  max_layers: 4
  node_nums: 26
  leaf_node_nums: 13
  layer_node_num_list: [2, 4, 7, 12]
  child_nums: 2
  node_emb_size: 64
  input_emb_size: 768
  neg_sampling_list: [1, 2, 3, 4]
  output_positive: True
  topK: 1
  learning_rate: 0.0001
  act: tanh

  # 单机训练建议tree只load一次，保存为paddle tensor，之后从paddle模型热启
  # 分布式训练trainer需要独立load 
  # 预测时也改为从paddle模型加载
  load_tree_from_numpy: False # only once
  load_paddle_model: True # train & infer need
  tree_layer_path: "{workspace}/tree/layer_list.txt"
  tree_travel_path: "{workspace}/tree/travel_list.npy"
  tree_info_path: "{workspace}/tree/tree_info.npy"
  tree_emb_path: "{workspace}/tree/tree_emb.npy"

runner:
  epochs: 15
  print_interval: 100

  geo_step: 400
  sync_mode: "async"  # sync / async /geo / heter
  thread_num: 16
  use_gpu: 0
  
  model_path: "static_model.py"
  reader_type: "QueueDataset"  # DataLoader / QueueDataset / RecDataset
  pipe_command: "python static_reader.py"
  dataset_debug: False
  split_file_list: False

  train_batch_size: 1000
  train_data_dir: "train_data"
  train_reader_path: "static_reader"
  model_save_path: "model"

  infer_batch_size: 1000
  test_data_dir: "test_data"
  infer_reader_path: "static_reader"
  infer_load_path: "model"
  infer_start_epoch: 0
  infer_end_epoch: 1
